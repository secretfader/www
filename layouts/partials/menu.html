<ul>
  {{- $currentPage := . -}}
  {{- range .Site.Menus.main }}
    <li
      class="{{ if $currentPage.IsMenuCurrent `main` . }}
        menu-item active
      {{ else }}
        menu-item
      {{ end }}"
    >
      {{- if eq (.Identifier) "me" }}
        <a href="{{ .URL }}" rel="me">{{ .Name }}</a>
      {{- else }}
        <a href="{{ .URL }}">{{ .Name }}</a>
      {{- end }}
    </li>
  {{- end }}
</ul>
