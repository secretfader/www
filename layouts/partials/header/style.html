{{ with .Site.GetPage "section" "blog/_index.md" }}
  {{- with .OutputFormats.Get "rss" -}}
    <link
      rel="{{ .Rel }}"
      type="{{ .MediaType.Type }}"
      href="{{ .Permalink | safeURL }}"
    />
  {{- end }}
  {{ with .OutputFormats.Get "jsonfeed" -}}
    <link
      rel="{{ .Rel }}"
      type="{{ .MediaType.Type }}"
      href="{{ .Permalink | safeURL }}"
    />
  {{- end }}
{{- end }}
